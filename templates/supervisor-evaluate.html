<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Report Evaluation</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />
    <!-- Favicon -->
    <link href="{{ url_for('static', filename='img/favicon.ico/') }}" rel="icon" />
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet" />
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css/') }}" rel="stylesheet" />
    <style>
        /* Add some basic styling to the sidebar */
        .sidebar-panel {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
        }

        /* Style for the sidebar header */
        .sidebar-panel-header {
            padding: 20px;
            text-align: center;
        }

        .sidebar-panel-header h3 {
            color: white;
            margin: 0;
        }

        /* Style for the sidebar menu items */
        .sidebar-menu {
            list-style: none;
            padding: 0;
        }

        .sidebar-menu-item {
            padding: 10px 20px;
            border-bottom: 1px solid #555;
        }

        .sidebar-menu-item:last-child {
            border-bottom: none;
        }

        .sidebar-menu-link {
            color: white;
            text-decoration: none;
            display: block;
        }

        .sidebar-menu-link:hover {
            background-color: #555;
        }

        /* Style for the toggle button */
        .sidebar-toggle-btn {
            color: white;
            text-decoration: none;
        }

        /* Style for the main content area */
        .main-panel {
            margin-left: 250px;
            padding: 20px;
        }

        /* Hide the main content by default */
        .main-content {
            display: none;
        }

        /* Show the main content when the appropriate link is clicked */
        .active-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Internship Report Evaluation</h2>
        {% for student in students %}
        <form action="/submit_evaluation" method="POST">
            <!-- Student Information (You can retrieve this from the database) -->
            <div class="mb-3">
                <label for="student_id" class="form-label">Student ID</label>
                <input type="text" class="form-control" id="student_id" name="student_id" value="{{ student[0] }}" readonly>
            </div>
            <div class="mb-3">
                <label for="student_name" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="student_name" name="student_name" value="{{ student[1] }}" readonly>
            </div>

            <div class="mb-3">
                <label for="supervisor_id" class="form-label"></label>
                <input type="text" class="form-control" id="supervisor_id" name="supervisor_id" value="{{ student[3] }}" readonly>
            </div>
            
            <!-- Evaluation Criteria -->
            <div class="mb-3">
                <label for="communication_skills" class="form-label">Communication Skills</label>
                <input type="number" class="form-control" id="communication_skills" name="communication_skills" min="1" max="5" required>
            </div>
            
            <div class="mb-3">
                <label for="technical_skills" class="form-label">Technical Skills</label>
                <input type="number" class="form-control" id="technical_skills" name="technical_skills" min="1" max="5" required>
            </div>
            
            <div class="mb-3">
                <label for="problem_solving" class="form-label">Problem Solving</label>
                <input type="number" class="form-control" id="problem_solving" name="problem_solving" min="1" max="5" required>
            </div>
            
            <div class="mb-3">
                <label for="comments" class="form-label">Comments</label>
                <textarea class="form-control" id="comments" name="comments" rows="4" required></textarea>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit Evaluation</button>
        </form>
        {% endfor %}
    </div>
</body>
</html>
